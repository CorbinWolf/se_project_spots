<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sprint 3 final project for TripleTen." />
    <meta name="keywords" content="HTML, CSS, Project" />
    <meta name="author" content="Corbin Wolf" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="User's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-button" type="button"></button>
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">2023 &#169; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button class="modal__close-button" type="button"></button>
          </div>
          <form class="modal__form" name="edit-profile-form" novalidate>
            <label class="modal__label">
              Name
              <input
                class="modal__input"
                type="text"
                id="edit-profile-name-input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span
                class="modal__error"
                id="edit-profile-name-input-error"
              ></span>
            </label>
            <label class="modal__label">
              Description
              <input
                class="modal__input"
                type="text"
                id="edit-profile-description-input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="edit-profile-description-input-error"
              ></span>
            </label>
            <button
              class="modal__submit-button"
              type="submit"
              id="edit-profile-submit-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button class="modal__close-button" type="button"></button>
          </div>
          <form class="modal__form" name="add-card-form" novalidate>
            <label class="modal__label">
              Image link
              <input
                class="modal__input"
                type="url"
                id="add-card-link-input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="add-card-link-input-error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                class="modal__input"
                type="text"
                id="add-card-name-input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="add-card-name-input-error"></span>
            </label>
            <button
              class="modal__submit-button"
              type="submit"
              id="add-card-submit-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            class="modal__close-button modal__close-button_type_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <h2 class="modal__caption"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
